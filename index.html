<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KK STOCK ANALYSIS</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- LOGIN PAGE -->
  <div class="container" id="loginPage">
    <h2>KK STOCK ANALYSIS</h2>

    <input type="email" id="loginEmail" placeholder="Email">
    <input type="password" id="loginPassword" placeholder="Password">

    <button onclick="login()">Login</button>

    <p>
      New user?
      <span onclick="showSignup()">Sign up</span>
    </p>

    <div id="message"></div>
  </div>

  <!-- SIGN UP PAGE -->
  <div class="container" id="signupPage" style="display:none;">
    <h2>Create Account</h2>

    <input type="email" id="signupEmail" placeholder="Email">
    <input type="password" id="signupPassword" placeholder="Password">

    <button onclick="signup()">Sign Up</button>

    <p>
      Already have an account?
      <span onclick="showLogin()">Login</span>
    </p>

    <div id="message"></div>
  </div>

  <!-- DASHBOARD PAGE -->
<div class="container" id="dashboardPage" style="display:none;">
  <h2>Stock Dashboard</h2>

  <!-- Stock Info -->
  <div id="stockSection">
    <p><strong>Stock:</strong> <span id="stockName">—</span></p>
    <p><strong>Live Price:</strong> <span id="stockPrice">—</span></p>
  </div>

  <!-- Chart placeholder -->
  <div id="chartSection" style="margin-top:20px;">
    <p>Candlestick chart will appear here</p>
  </div>

  <button onclick="logout()">Logout</button>
</div>


  <!-- FIREBASE SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <!-- PROJECT FILES -->
  <script src="firebase.js"></script>
  <script src="app.js"></script>

</body>
</html>
